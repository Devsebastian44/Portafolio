name: Deploy Astro Project to GitHub Pages

on:
  push:
    branches:
      - main  # La rama desde la cual quieres hacer el despliegue

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Puedes cambiar a la versi√≥n de Node.js que prefieras

    - name: Install dependencies
      run: |
        npm install

    - name: Build the project
      run: |
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist  # Esta es la carpeta donde Astro coloca los archivos compilados

